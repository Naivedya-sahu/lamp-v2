# symbol_ui_main.conf - Component Mode Main UI Gestures
# This config runs only when Component Mode is active
# Uses finger counts that don't conflict with Xochitl

# PALETTE CONTROL: 4-finger tap to show/hide palette
gesture=tap
fingers=4
command=/opt/bin/symbol_ui_controller toggle_palette
duration=0

# SCROLL DOWN: 3-finger swipe down in palette zone
gesture=swipe
direction=down
fingers=3
zone=0.72 0.0 1.0 1.0
command=/opt/bin/symbol_ui_controller scroll_down
distance=100

# SCROLL UP: 3-finger swipe up in palette zone
gesture=swipe
direction=up
fingers=3
zone=0.72 0.0 1.0 1.0
command=/opt/bin/symbol_ui_controller scroll_up
distance=100

# SELECT COMPONENT: 2-finger tap in palette zone
gesture=tap
fingers=2
zone=0.72 0.0 1.0 1.0
command=/opt/bin/symbol_ui_controller select_component
duration=0

# PLACE COMPONENT: 2-finger tap in canvas zone
gesture=tap
fingers=2
zone=0.0 0.0 0.72 1.0
command=/opt/bin/symbol_ui_controller place_component
duration=0

# SCALE UP: 3-finger swipe right in canvas zone
gesture=swipe
direction=right
fingers=3
zone=0.0 0.0 0.72 1.0
command=/opt/bin/symbol_ui_controller scale_up
distance=150

# SCALE DOWN: 3-finger swipe left in canvas zone
gesture=swipe
direction=left
fingers=3
zone=0.0 0.0 0.72 1.0
command=/opt/bin/symbol_ui_controller scale_down
distance=150

# CLEAR SCREEN: 4-finger swipe up
gesture=swipe
direction=up
fingers=4
command=/opt/bin/symbol_ui_controller clear_screen
distance=200

# UNDO: 3-finger swipe down in canvas zone
gesture=swipe
direction=down
fingers=3
zone=0.0 0.0 0.72 1.0
command=/opt/bin/symbol_ui_controller undo
distance=200

# CANCEL SELECTION: 2-finger swipe down anywhere
gesture=swipe
direction=down
fingers=2
command=/opt/bin/symbol_ui_controller cancel_selection
distance=100
