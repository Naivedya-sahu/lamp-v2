# symbol_ui_activation.conf - Mode activation gesture configuration
# This config is ALWAYS ACTIVE via symbol_ui_activation.service
# Only contains the mode activation/deactivation gestures

# ACTIVATE MODE: 5-finger tap anywhere
# Unique gesture that won't trigger during normal use
gesture=tap
fingers=5
command=/opt/bin/symbol_ui_mode activate
duration=0

# DEACTIVATE MODE: 4-finger swipe down
# Easy exit gesture
gesture=swipe
direction=down
fingers=4
command=/opt/bin/symbol_ui_mode deactivate
distance=200
